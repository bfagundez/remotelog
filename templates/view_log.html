{% extends 'template.html' %}
{% block content %}

  <table class="table table-striped table-hover table-rounded table-bordered table-condensed">
    <thead>
      <tr>
        <th class="col-md-2">CreatedDate</th>
        <th>Message</th>
        <th class="col-md-2">where</th>
      </tr>
    </thead>
    <tbody>
      {% for lr in logrecords %}
        <tr>
          <td>{{ lr.CreatedDate }}</td>
          <td>{{ lr.msg }}</td>
          <td>{{ lr.pathname }} ({{ lr.lineno }})</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>



{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
